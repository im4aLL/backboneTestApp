<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backboneJS</title>

    <link rel="stylesheet" href="bower_components/primer-css/css/primer.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <h2>BackboneJS todo lists</h2>
        <div class="page"></div>
    </div>

    <script type="text/template" id="todolist-template">
        <ul class="list">
            <% _.each(lists, function(list){ %>
                <li><%= list.get('date') %> - <a href="#/edit/<%= list.get('id') %>"><%= list.get('taskname') %></a></li>
            <% }); %>
        </ul>

        <br>
        <a href="#/new" class="btn">New todo</a>
    </script>

    <script type="text/template" id="todolist-form-template">
        <a href="#/" class="btn btn-outline">Back to home</a>
        <form class="todolist-form">
            <dl class="form">
                <dt><label>Task name</label></dt>
                <dd><input type="text" name="taskname" value="<%= list ? list.get('taskname') : '' %>"></dd>
            </dl>
            <dl class="form">
                <dt><label>Due date</label></dt>
                <dd><input type="text" name="date" value="<%= list ? list.get('date') : '' %>"></dd>
            </dl>

            <div class="form-actions">
                <% if(list) { %>
                <input type="hidden" name="id" value="<%= list.id %>">
                <button type="button" class="btn btn-danger delete">Delete</button>
                <% } %>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
